<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проект Игоря Булатова на Яндекс.Практикуме">
  <meta name="keywords" content="html, css , js">
  <meta name="author" content="Игорь Булатов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="profile" aria-label="профиль">
      <div class="profile__user">
        <img src="./images/AI.png" alt="Олицетворение ИИ" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__persnal-data ">
            <h1 class="profile__name">Midjourney</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/editor.svg" alt="редактировать профиль" class="profile__edit-button-pic">
            </button>
          </div>
          <p class="profile__profession">Искустевенный интелект воплощающий фантазии</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/add.svg" alt="добавить" class="profile__add-button-pic">
      </button>
    </section>
    <section class="elements" aria-label="фотопоток">
      <ul class="elements__list">
        <li class="elements__element">
          <img src="./images/planet.png" alt="Планета U-22" class="elements__image">
          <div class="elements__text-container">
            <h2 class="elements__title">Планета U-22</h2>
            <button class="elements__like-button" type="button">
              <img src="./images/Vector-2.svg" alt="лайк" class="elements__like">
            </button>
          </div>
        </li>
        <li class="elements__element">
           <img src="./images/programmer.png" alt="програмист" class="elements__image">
          <div class="elements__text-container">
            <h2 class="elements__title">Инженер будущего</h2>
            <button class="elements__like-button" type="button">
              <img src="./images/Vector-2.svg" alt="лайк" class="elements__like">
            </button>
          </div>
        </li>
        <li class="elements__element"> <img src="./images/Moscow.png" alt="Моссква" class="elements__image">
          <div class="elements__text-container">
            <h2 class="elements__title">Моссква 2077</h2>
            <button class="elements__like-button" type="button">
              <img src="./images/Vector-2.svg" alt="лайк" class="elements__like">
            </button>
          </div>
        </li>
        <li class="elements__element"> <img src="./images/lady.png" alt="девушка" class="elements__image">
          <div class="elements__text-container">
            <h2 class="elements__title">Охотница</h2>
            <button class="elements__like-button" type="button">
              <img src="./images/Vector-2.svg" alt="лайк" class="elements__like">
            </button>
          </div>
        </li>
        <li class="elements__element"> <img src="./images/tokyo.png" alt="токио" class="elements__image">
          <div class="elements__text-container">
            <h2 class="elements__title">Токио будущего</h2>
            <button class="elements__like-button" type="button">
              <img src="./images/Vector-2.svg" alt="лайк" class="elements__like">
            </button>
          </div>
        </li>
        <li class="elements__element"> <img src="./images/Jupiter.png" alt="Юпитер" class="elements__image">
          <div class="elements__text-container">
            <h2 class="elements__title">Загадочная Планета</h2>
            <button class="elements__like-button" type="button">
              <img src="./images/Vector-2.svg" alt="лайк" class="elements__like">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer" aria-label="подвал сайта">
    <p class="footer__author">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button">
        <img class="popup__close-img" src="./images/close.svg" alt="Закрыть"></button>
      <form class="popup__form" name="change-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__form-field popup__form-field_input_name" name="name">
          <input type="text" class="popup__form-field popup__form-field_input_job" name="job">
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
